 <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="2" width="100%" border="2px;">
  <thead>
    <tr class="thead-dark text-center" >
      <th (click)="sortTable1('mobId')" >Mobile Id</th>
      <th (click)="sortTable('mobName')">Mobile Name</th>
      <th (click)="sortTable2('mobPrice')">Mobile Price</th>
      <th>Actions</th>
    </tr>
  </thead>
<tbody class="text-center" *ngIf="resData?.length">
    <ng-container *ngFor="
        let m of resData ;
        let i = index">
      <tr>
        <td>{{ m.mobId }}</td>
        <td>{{ m.mobName }}</td>
        <td>{{ m.mobPrice  | currency:USD:true}}</td>
        <td>
          <button id="button1" (click)="deleteRow(m)">
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
